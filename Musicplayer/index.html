<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="play.css">
</head>
<body>
<div class="play">
<canvas class="Visualizer"></canvas>

<!--歌曲列表-->
<div class="play-list"></div>

<!--播放信息-->
<div class="play-player">
	<div class="play-title"></div>
	<div class="play-artist"></div>
	<div class="play-operations">
		<span class="play-time"></span>
		<span class="play-volume"></span>
	<div class="play-buttons">
		
	</div>
	</div>
	<div class="play-progress">
	<div class="play-progress-slider">
		<div class="play-progress-value"></div>
	</div>
	</div>
	<div class="play-controls"></div>
</div>	
<!--歌曲封面-->

<a class="play-cover" href="">
	<img src="" alt="">
	<span>查看歌曲信息</span>
</a>
</div>
<script src="list.js"></script>
<script src="canvas.js"></script>
<script src="play.js"></script>
</body>
</html>
